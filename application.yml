# common configuration

eureka:
  instance:
    hostname: localhost
    #virtualHostName: localhost
    #secureVirtualHostName: localhost
    nonSecurePortEnabled: false
    securePortEnabled: true
    securePort: ${server.port}
    #preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    healthcheck:
      enabled: true
    #serviceUrl:
      #defaultZone:

security:
  basic:
    enabled: true
  require-ssl: true
  user:
    name: service
    password: '{cipher}'


jdbc:
  user: dbuser1
  password: dbpassword1

secured:
  password: '{cipher}'